- name: use_gpu
  label: Use gpu for training
  value: false
  type: boolean

- name: data_set
  value: $DATA_DIR/**/*.jpg
  type: string
  label: Training file pattern

- name: openvino
  label: Build OpenVino model
  value: true
  type: boolean

- name: batch_size
  type: int
  value: 64
  label: Batch size

- name: epoch
  type: int
  value: 1
  label: Number of epoch to train

- name: limit_train
  value: -1
  type: int
  label: Limit train dataset(For testing only)

- name: discriminator_learning_rate
  value: 0.0002
  type: float
  label: Discriminator learning rate

- name: generator_learning_rate
  value: 0.003
  type: float
  label: Generator learning rate

- name: noise_level
  value: 100
  type: int
  label: Noise Level

- name: dropout
  value: 0
  type: float
  label: Descriminator dropout


